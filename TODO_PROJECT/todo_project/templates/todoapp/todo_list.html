<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        tbody tr:hover{
          background-color: #DCDCDC;
        }
    </style>
</head>
<body>
  <div class="container ">
    <div class="row">
       <h1 style="text-align: center; margin-top: 50px;">Tasks created by: {{ task.0.user.username }}</h1>
        <div class="col" style="padding:70px;">
          {%if task%}
            <table class="table table-striped" border="2">
               <thead>
                <tr>
                    <th>No.</th>
                    <th>Tasks</th>
                    <th colspan="2">Update/Delete</th>
                </tr>
               </thead>
               <tbody>
               {%for data in task%}
               <tr><td>{{forloop.counter}}</td>
               <td>{{data.title}}</td>
               <td><a href="/update/{{data.srno}}">update</a></td>
               <td><a href="/delete/{{data.srno}}">delete</a></td>
               {% endfor %}
               </tbody>
              </table>
              {%else%}
              <div class="d-flex flex-column " style="align-items: center;">
                <h1 style="text-align: center;">No Task</h1>
                <a href="/home" class="btn btn-primary w-25">Back</a>
              </div>
             
              {%endif%}
        </div>
    </div>
  </div>
</body>
</html>
