<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: #FAF9F6;">
    <div class="container-fluid " style="padding: 100px;"> 
        <div class="d-flex justify-content-center align-items-center flex-column">
          
            <form class="w-50 p-1" style="border:2px solid black;border-radius: 5px;" method="post">
                <h2 style="text-align: center;">Get Things Done?</h2>
                <div class="row p-4 pb-0">
                    <div class=" col">
                            <div class="mb-3">
                                {% if user_data %}
                                <input type="text" id="name" class="form-control" name="title" value="{{user_data.title}}">
                                {% else %}
                                <input type="text" id="name" class="form-control" name="title" placeholder="Add Today's Task ?">
                                {% endif %}
                            </div>
                    </div>
                </div>
               
                <div class="d-grid p-3 d-flex flex-row gap-4 justify-content-center ">
                    {% if user_data %}
                    <button class="btn btn-primary w-25" type="submit">Update Task</button>
                    {% else %}
                    <button class="btn btn-primary w-25" type="submit">Add Task</button>
                    {% endif %}
                    <a class="btn btn-primary w-25" type="submit" href="/todolist">View Tasks</a>
                   
                  </div>
                 {%csrf_token%}
            </form>
        </div>
       
        
    </div>
{% if messages%}
    <script type="text/javascript">
     {% for message in messages%}
         alert('{{ message }}');
     {% endfor %}
    </script>
{%endif%}    
 
</body>
</html>
