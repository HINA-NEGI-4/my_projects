<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: #FAF9F6;">
    <div class="container-fluid">
        
        <h1 style="text-align:center;margin-bottom: 70px;">SignUp Form</h1>
        
        <div class="d-flex justify-content-center align-items-center flex-column">
            <form class="w-50" style="border:2px solid black;border-radius: 5px;" method="post">
                <div class="row p-4 pb-0">
                    <div class=" col">
                            <div class="mb-3">
                                <label for="name" class="form-lable mb-2"><b>Name</b></label>
                                <input type="text" id="name" class="form-control" name="name">
                            </div>
                    </div>
                </div>
                <div class="row p-4 pb-0">
                    <div class="col">
                       
                            <div class="mb-3">
                                <label for="pass" class="form-lable mb-2"><b>Password</b></label>
                                <input type="password" id="pass" class="form-control" name="password">
                            </div>
                      
                    </div>
                </div>
                <div class="row p-4 pb-1">
                    <div class="col">
                       
                            <div class="mb-3">
                                <label for="email" class="form-lable mb-2"><b>Email</b></label>
                                <input type="email" id="email" class="form-control" name="email">
                            </div>
                            {%if error_msg%}
                            <div class="is-invalid" style="color:red">
                                {{error_msg}}
                              </div>
                              {%endif%}
                      
                    </div>
                </div>
                <div class="d-grid p-3">
                    <button class="btn btn-primary" type="submit">SignUp</button>
                  </div>
                 {%csrf_token%}
            </form>
            <p class="pt-1 pb-0" style="font-size: 20px;"><b>already have an account?</b></p>
            <a href="/login" style="font-size: 20px;" class="pt-0"><b>login</b></a>
        </div> 
        
    </div>
 
</body>
</html>
